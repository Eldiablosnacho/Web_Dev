<!DOCTYPE html>
<html>
  <head>
    <title>To Do</title>
    <link rel="stylesheet" href="styles/11-todo.css">
  </head>
  <body>
    <p>To Do list</p>
    <div class="todo-input-grid">
      <input placeholder="To do name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button class="js-add-button add-todo-button"  onclick="
        addTodo()">
        Add
      </button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script src="js/11-todo.js">
    </script>
  </body>
</html>
